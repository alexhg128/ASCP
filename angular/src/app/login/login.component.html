<div class="row align-items-center" style="height: 100vh;">
    <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
        <div class="ascp-container">
            <div class="container" style="text-align: center; padding: 50px;">
                <br><br>
                <h3><b>Login</b></h3><br>
                <h5 style="color: red;" *ngIf="error">Email and/or password is not correct</h5>
                <h5 style="color: red;" *ngIf="invalid">Please enter a valid email</h5>
                <div class="form-group">
                    <br>
                    <label for="exampleFormControlInput1">✉️ Email</label>
                    <input type="email" class="form-control" name="email" ngDefaultControl [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <br>
                    <label for="exampleFormControlInput1">🔑 Password</label>
                    <input type="password" class="form-control" name="password" ngDefaultControl [(ngModel)]="password">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                <br><br>
                <br><br>
            </div>
        </div>
    </div>
</div>
